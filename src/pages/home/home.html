<ion-header>
  <ion-navbar color="primary_color">
    <ion-title>
      Entregas
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <ion-card>
    <ion-list>
      <button ion-item *ngFor="let item of orders" (click)="itemSelected(item)">
        <div>
          <ion-item-group>
            <ion-item>
              <ion-icon name="cube" item-start larg></ion-icon>
              <h2>
                {{ item.order }} | {{ item.client }} | {{ item.status }}
              </h2>
              <p>
                {{ item.address }}
              </p>

            </ion-item>
          </ion-item-group>
        </div>
      </button>
    </ion-list>
  </ion-card>

</ion-content>
