<ion-header>
  <ion-navbar color="primary_color">
    <ion-title>
      Registro de Pedidos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-icon name="cube" item-start larg></ion-icon>
      <h2>{{order.order}} {{order.client}} {{order.status}}</h2>
      <p>{{order.address}}</p>
    </ion-item>
  </ion-card>
</ion-content>
