<ion-content class="login" padding>
	<img src="http://www.choice-aduanas.com.pe/wp-content/uploads/2018/04/ChoicelogoSEO.png" alt="logo"/>
	<form (ngSubmit)="login()" #registerForm="ngForm">
		<ion-row>
			<ion-col>
				<ion-list inset>

					<ion-item>
						<ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
					</ion-item>

					<ion-item>
						<ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password"
						 required></ion-input>
					</ion-item>

				</ion-list>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<button id="singin" ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
